<a name="Inserting-_007b-and-_007dwith-_0040_007b-and-_0040_007d"></a>
<h3 class="subsection">13.1.2 Inserting &lsquo;<samp>{</samp>&rsquo; and &lsquo;<samp>}</samp>&rsquo;with @{ and @}</h3>
<a name="index-_007b-_0028literal-_007b_0029"></a>
<a name="index-_007d-_0028literal-_007d_0029"></a>

<p><code>@{</code> stands for a single &lsquo;<samp>{</samp>&rsquo; in either printed or Info
output.
</p>
<p><code>@}</code> stands for a single &lsquo;<samp>}</samp>&rsquo; in either printed or Info
output.
</p>
<p>Do not put braces after either an <code>@{</code> or an <code>@}</code>
command.
</p>

<p>
