<a name="g_t_0040copyright_007b_007d-_0028_00a9_0029"></a>
<h3 class="subsection">13.5.2 <code>@copyright</code>{} (&copy;)</h3>
<a name="index-copyright-1"></a>

<p>Use the <code>@copyright{}</code> command to generate &lsquo;&copy;&rsquo;.  In
a printed manual, this is a &lsquo;<samp>c</samp>&rsquo; inside a circle, and in Info,
this is &lsquo;<samp>(C)</samp>&rsquo;.
</p>
