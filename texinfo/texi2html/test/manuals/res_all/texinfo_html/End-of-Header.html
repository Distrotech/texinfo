<a name="End-of-Header-1"></a>
<h3 class="subsection">3.2.5 End of Header</h3>
<a name="index-End-of-header-line"></a>

<p>Follow the header lines with an <span class="nolinebreak">end-of-header</span> line, which is a
Texinfo comment that looks like this:
</p>
<div class="example">
<pre class="example">@c %**end of header
</pre></div>

<p>See <a href="Start-of-Header.html#Start-of-Header">Start of Header</a>.
</p>
