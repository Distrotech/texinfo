<a name="Top-Node-Example-1"></a>
<h3 class="subsection">3.5.1 Top Node Example</h3>

<a name="index-Top-node-example"></a>

<p>Here is an example of a Top node.
</p>
<div class="example">
<pre class="example">@ifnottex
@node Top
@top Sample Title

@insertcopying
</pre><pre class="example">
Additional general information.

</pre><pre class="example">@menu
* First Chapter::
* Second Chapter::
&hellip;
* Index::
</pre><pre class="example">@end menu
</pre></div>
